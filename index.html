<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shop</title>

<body>
    <header class="header">
        <nav class="nav mw">
            <div class="nav_bar">
                <a class="nav__logo" href="#">Shop</a>

                <button id="btn-menu" class="btn btn-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div id="nav__menu" class="nav__menu">
                <button id="btn-admin" class="btn">
                    <i class="fas fa-user-cog"></i>
                    Admin
                </button>
                <button id="btn-login" class="btn">
                    <i class="fas fa-user"></i>
                    Iniciar sesion
                </button>
                <button id="btn-cart" class="btn">
                    <i class="fas fa-shopping-cart"></i>
                    <!-- cantidad de prod en carrito -->
                    <!-- <span id="btn-cart-num" class="btn-cart-num">0</span> -->
                    Carrito
                </button>
            </div>
        </nav>
    </header>

    <section id="admin" class="modal-cont">
        <form id="formAdmin" action="" class="modal">
            <h4 class="formTitle">Agregar producto</h4>
            <input class="input" type="text" name="url" id="urlForm" placeholder="Ingrese url (opcional)">
            <input class="input" type="text" name="marca" id="marcaForm" placeholder="Marca" required>
            <input class="input" type="text" name="descripcion" id="descripcionForm" placeholder="Descripcion" required>
            <input class="input" type="number" name="precio" id="precioForm" placeholder="Precio" required>
            <div class="btn__cont">
                <button class="btn btn-green" type="submit">Agregar producto</button>
                <button id="btn-clear-memo" class="btn btn-red" type="button">Borrar memoria</button>
            </div>
            <button id="btn-close-admin" class="btn btn-red" type="button">Cerrar</button>
        </form>
    </section>

    <section id="login" class="modal-cont">
        <form id="formLogin" action="" class="modal">
            <h1>Iniciar sesion</h1>
            <input class="input" type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" required>
            <input class="input" type="password" name="password" id="password" placeholder="password" required>
            <div class="btn__cont">
                <button class="btn btn-blue" type="submit">Iniciar sesion</button>
                <button id="btn-close-login" class="btn btn-red" type="submit">Cerrar</button>
            </div>
            <div>
                <a class="link" href="#">Crear cuenta</a>
                <a class="link" href="#">Recuperar contraseña</a>
            </div>
        </form>
    </section>


    <section id="cart" class="modal-cont">
        <div id="formCart" action="" class="modal">
            <h1>Carrito</h1>

            <span class="cart-total">Total:</span>
            <div class="btn__cont">
                <button class="btn btn-green" type="submit">Comprar</button>
                <button id="btn-clear-cart" class="btn btn-red" type="button">Vaciar carrito</button>
                <button id="btn-close-cart" class="btn btn-red" type="submit">Cerrar</button>
            </div>
        </div>
    </section>



    <section class="banner">
        <img class="banner__img" src="media/banner.jpg" alt="">
